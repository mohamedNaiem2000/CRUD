<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>

  <body style="color: white;background-color: #1d2630;">
    <div class="container mt-5">
        <div >
            <h1 class="display-4 text-center"><strong>CRUD Application</strong></h1>

            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row mb-4 mt-4 justify-content-center">
                    <div class="col-8 mb-2">
                        <label for="firstName" class="text-start">First-Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>

                    <div class="col-8 mb-2">
                        <label for="lastName">Last-Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>

                    <div class="col-8 mb-2">
                        <label for="grade">Grade</label>
                        <input type="number" class="form-control" id="grade" placeholder="Enter Grade No">
                    </div>
                    
                    <div class="col-8">
                           <input type="submit" value="Submit" class="btn btn-success add-btn form-control mt-3">
                    </div>
                </form>

                <div class="col-10 mt-5">
                    <table class="table table-dark table-striped">
                        <thead >
                            <th>First-name</th>
                            <th>Last-name</th>
                            <th>Grade-No</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="student-list">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  </body>
 
</html>
